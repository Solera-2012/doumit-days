<!-- trying out googles charting api  -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {

        //console.log("Test write to console");
        var in_data = {{ pie_data | safe}};

        var data = google.visualization.arrayToDataTable(in_data);

        var options = {
            title: 'Results for option 1',
            backgroundColor: 'transparent'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
    }
</script>

<!-- end google charting api-->




</head>

<body>

<div class="container col-center">
<div class="row">
<div class="col-lg-8">
	<div class="jumbotron">
	<h1>Doumit Days 2018</h1>
	</div>
</div>
</div>
</div>


<div class="container col-center">
<div class="row">
<div class="col-lg-8">

		<div class="panel-heading">
        <h3>Thank you for submitting your information.
	<br>		Results will be send around soon.</h3>
        </div>
		
		<div class="panel-body">
	
<div class="container col-center">
<div id="piechart" style="width: 500px; height: 400px;"></div>
</div>

<h4> This is a list of all the people who have RSVP'd so far: </h4>

			<table id="family_table" class="table">
				<th>Name</th>
				<th># Family members</th>
				<th>Email</th>
					{% for family in results %}
					<tr>
						<td>{{ family.rep_name }}</td>
						<td>{{ family.num_members }}</td>
						<td>{{ family.email }}</td>
					</tr>
					{% endfor %}
			</table>


			</div>
		</div>
    </div>    
</div>

</div>
