	<link href="{{STATIC_URL}}css/customCSS_doumit_days.css" rel="stylesheet" type="text/css"
	media="screen">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {

            var pie_data = {{ pie_data | safe }};

            for(var i = 0; i < pie_data.length; i++){
                var _t_data = pie_data[i];    
                var data = google.visualization.arrayToDataTable(_t_data);
                var options = {
                    title: `Results for option ${i}`,
                    backgroundColor: 'transparent'
                };

                var chart = new google.visualization.PieChart(document.getElementById(`piechart${i}`));
                chart.draw(data, options);
            }
        };
    </script>


</head>
