<form method="POST" action="/submit" >
    {% csrf_token %}
    <br>
    <table style="width:100%" >
    {% for field in fam_form %}
    <tr>
        <td >{{ field.label_tag }}
        <div style="color:red">{{ field.errors }}</div>
        </td>
        <td>{{ field }}{% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
        </td>
    </tr>
    {% endfor %}

    <tr>

    <td>Comments or Questions&nbsp;</td>
    <td><textarea> </textarea></td>
    </tr>

    <table style="width:100%" class="subTable">
    

    <tr><td rowspan=2 style="text-align:left">RSVP</td> <td>Yes</td><td>No</td>
        <td>&nbsp;&nbsp;</td></tr>

    <tr>
    <td><input type="radio" name="rsvp" value="yes"/></td>
    <td><input type="radio" name="rsvp" value="no"/></td><td></td>
    </tr>
    </table>

    </table>
    <br>

    <div class="text-center">
    <input type="submit" name="submit" 
        value="Submit" id="submit" class="btn btn-primary">
    </div>
</form>
